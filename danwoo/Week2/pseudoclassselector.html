<!DOCTYPE html>
<html>
<head>
	<title>pseudo</title>
	<style type="text/css">
	header li {
		list-style: none;
	}
	a:link, a:visited {
		text-decoration: none;
		background-color: green;
		border: 1px solid blue;
		color: black;
		display: block;
		width: 200px;
		text-align: center;
		margin-bottom: 1px
	}
	a:hover, a:active {
		background-color: red;
		color: purple;
	}
	header li:nth-child(3) {
		font-size: 24px;
	}
	section div:nth-child(odd){
		background-color: grey;
	}
	section div:nth-child(4):hover {
		background-color: green;
		cursor:pointer;
	}
	</style>
</head>
<body>
<header>
<ul>
<li><a href="http://cs.korea.ac.kr">Korea University</a></li>
<li><a href="http://sugang.korea.ac.kr">Sugang Page</a></li>
<li><a href="http://sugang.korea.ac.kr/grade">Grade</a></li>
</ul>
</header>
<section>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<div>div4</div>
<div>div5</div>
<div>div6</div>
<div>div7</div>
<div>div8</div>
</section>
</body>
</html>
